meta:
  title: 'Formular #1'
  css: bulma.css

form:
  testfrage1:
    type: textinput
    label: Wie finden Sie diese Frage?
    validation:
      - match: /^sehr gut$/

  group1:
    type: fieldset
    label: Das Label des Fieldsets
    children:
      testfrage1:
        type: numberinput
        label: Ist diese Frage besser? (number 3-6)
        validation:
          - min: 3
          - max: 6
      testfrage2:
        type: date
        label: Und diese? (date)
      testfrage3:
        type: time
        label: Und diese? (time)
      testfrage4:
        type: datetime
        label: Und diese? (datetime)
      testfrage5:
        type: textarea
        label: Und diese? (textarea)
        cols: 50
        rows: 8
        validation:
          - match: /[a-zA-Z0-9]/
      testfrage6:
        type: email
        label: Und diese? (email)
      testfrage7_hidden:
        type: hidden
        value: "Ich bin versteckt"
      testfrage8:
        type: radioset
        label: Hier kann man mal mehr auswählen
        choices:
          - Erste Auswahl
          - Zweite Auswahl
          - Dritte Auswahl
      testfrage9:
        type: dropdown
        size: 1
        multiselect: false
        choices:
          - Erste Auswahl
          - Zweite Auswahl
          - Dritte Auswahl
      testfrage10:
        type: checklist
        label: Hier kann man mal mehr auswählen
        choices:
          - Erste Auswahl
          - Zweite Auswahl
          - Dritte Auswahl
      fileupload1:
        type: upload
        label: Bitte laden Sie eine Datei hoch
        fileext: text/*
      image0:
        type: image
        label: Hier ein kreatives Bild.
        src: /test_image.png
        width: 200
        height: 200
      filedownload:
        type: download
        href: /test_file.txt
        label: Eine Datei zum herunterladen!
      markdown0:
        type: markdown
        markdown: Hello _Markdown_!
