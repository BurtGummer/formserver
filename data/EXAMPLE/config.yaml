form:
  textinput1:
    type: textinput
    label: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.'
    validation:
      match: /[a-zA-Z0-9]/
      required: false
  fieldset0:
    type: fieldset
    column: is-full
    children:
      fieldset1:
        type: fieldset
        column: is-half
        label: 'Lorem ipsum (fieldset label)'
        children:
          dropdown1:
            type: dropdown
            label: 'At vero eos et accusam et justo duo dolores et ea rebum.'
            default: Please select a choice
            choices:
              - First choice
              - Second choice
              - Third choice
              - I will open fieldset2
      fieldset2:
        type: fieldset
        column: is-half
        label: 'At vero eos et accusam (fieldset label)'
        toggle:
          field: fieldset0.fieldset1.dropdown1
          value: 'I will open fieldset2'
        children:
          numberinput1:
            type: numberinput
            label: 'Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.'
  fieldset3:
    type: fieldset
    column: is-half
    label: 'Stet clita kasd gubergren (fieldset label)'
    children:
      numberinput1:
        type: radioset
        label: 'Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.'
        choices:
          - First choice
          - Second choice
          - Third choice
        validation:
          required: false
  fieldset4:
    type: fieldset
    column: is-full
    children:
      fieldset5:
        type: fieldset
        column: is-half
        children:
          fieldset5a:
            type: fieldset
            label: 'Fieldsetwith  1/4 width (5a)'
            column: is-half
          fieldset5b:
            type: fieldset
            label: 'I also have a 1/4 width (5b)'
            column: is-half
      fieldset6:
        type: fieldset
        column: is-half
        children:
          fieldset6a:
            type: fieldset
            label: 'Me too! (6a)'
            column: is-half
          fieldset6b:
            type: fieldset
            label: 'Me also! (6b)'
            column: is-half
